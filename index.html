<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="form-container">
            <h2>Resume Builder</h2>
            <form id="resumeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
                
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="4" required></textarea>
                
                <label for="linkedin">LinkedIn Profile:</label>
                <input type="url" id="linkedin" name="linkedin">
                
                <label for="github">GitHub Profile:</label>
                <input type="url" id="github" name="github">

                <div id="education-section">
                    <h3>Education</h3>
                    <div class="education-entry">
                        <label>Institution:</label>
                        <input type="text" class="institution" required>
                        <label>Degree:</label>
                        <input type="text" class="degree" required>
                        <label>Start Date:</label>
                        <input type="date" class="start-date" placeholder="DD/MM/YYYY" required>
                        <label>End Date:</label>
                        <input type="date" class="end-date" placeholder="DD/MM/YYYY" required>
                    </div>
                </div>
                <button type="button" onclick="addEducation()">Add More Education</button>
                
                <button type="button" onclick="generateResume()">Generate Resume</button>
            </form>
        </div>
        <div class="resume-container" id="resumeContainer">
            <h2>Generated Resume</h2>
            <div id="resume" class="resume-content">
                <!-- Resume content will be injected here -->
            </div>
            <button id="downloadBtn" style="display: none;" onclick="downloadResume()">Download Resume as PDF</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
